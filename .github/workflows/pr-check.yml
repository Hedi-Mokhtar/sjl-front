name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.28.1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint code
        run: pnpm exec eslint "src/**/*.{ts,vue}"

      - name: Run TypeScript type check
        run: pnpm exec vue-tsc --noEmit

      - name: Build project
        run: pnpm exec vite build
